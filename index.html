<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch-a-Sketch</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Etch-a-Sketch<span class="blink">_</span></h1>
    <div class="controls">
      <div class="controls-section">
        <button class="button-size" id="size-up">v</button>
        <p id="size"></p>
        <button class="button-size" id="size-down">v</button>
      </div>
      <div class="controls-section">
        <button id="reset">reset</button>
      </div>
    </div>
    <div class="container" id="grid"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
