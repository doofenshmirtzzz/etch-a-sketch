<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" href="favicon/favicon-light.svg" type="image/svg+xml" media="(prefers-color-scheme: light)">
  <link rel="icon" href="favicon/favicon-dark.svg" type="image/svg+xml" media="(prefers-color-scheme: dark)">
  <link rel="shortcut icon" href="favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
  <link rel="manifest" href="favicon/site.webmanifest" />
  <link rel="stylesheet" href="style.css">
  <title>Etch-a-Sketch</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Etch-a-Sketch<span class="blink">_</span></h1>
    <div class="controls">
      <div class="controls-section">
        <button class="button-size" id="size-up">v</button>
        <p id="size"></p>
        <button class="button-size" id="size-down">v</button>
      </div>
      <div class="controls-section">
        <button id="reset">reset</button>
      </div>
    </div>
    <div class="container" id="grid"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
